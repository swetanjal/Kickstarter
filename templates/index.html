<h1>Kickstarter</h1>
<h2>Display some stats here</h2>
{% if logged_user == "" %}
	<a href="{{url_for('signin')}}">Signin</a>
{% else %}
	<a href="{{url_for('dashboard')}}"><img src="./static/{{profile_pic}}"></a>
	<a href="{{url_for('logout')}}">Logout</a> 
{% endif %}
<a href="{{url_for('createpost')}}">Start a project</a>
<br>
<br>

<h3>Put some tags here</h3>


{% for post in posts %}
	<a href="/project/{{post['id']}}"><img src="/static/{{post['img']}}"></a>
	<br>
{% endfor %}
