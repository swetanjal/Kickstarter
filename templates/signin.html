<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet"> 
</head>

<body style="height:1500px; background-color:#00FFFF;">

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <a class="navbar-brand text-center center-block" href="#" style="outline:none"><h1 style="font-family:'Gamja Flower',cursive">Kickstarter</h1></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav mr-auto">
   
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/action_page.php">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container">
  <br>
  <br>
  <form action="/Signin" method="post">
    <div class="form-group">
      <label for="username"><h4>Username</h4></label><br>
      <input type="text" class="form-control" id="user" placeholder="Enter username" name="username" bg-danger required>
    </div>
    <div class="form-group">
      <label for="pwd"><h4>Password</h4></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br><br>
  {{invalid_credential}}
  <h3>New to Kickstarter?   <a href="{{url_for('signup')}}" style="outline:none">Signup</a></h3>
</div>

</html>
