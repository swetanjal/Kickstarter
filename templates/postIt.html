<!DOCTYPE html>
<html>
<title>Create your Project</title>
<h2>

    Let’s get started.<br>

    Make a great first impression with your project’s title and image, and set your funding goal, 
    <br>campaign duration, and project category.

</h2>
<form action="/createpost" method='POST' enctype="multipart/form-data">
	Project Title:
	<br>
	<input type="text" name="title">
	<br>
	Project Description:
	<br>
	<input type="text" name="about">
	<br>
	Funding Goal:
	<br>
	<input type="text" name="fund">
	<br>
	Funding Duration(in days):
	<br>
	<input type="text" name="duration">
	<br>
	<label for="project_photo">Project Image</label>
	<input type="file" name="project_photo">
	<br>
	Project Video Url(Please insert the embed link):
	<br>
	<input type="text" name="video_url">
	<br>
	<input type="submit" value="Create Post!">
	<br>
</form>	
</html>
