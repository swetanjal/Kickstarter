<!DOCTYPE html>
<html>
<title>Edit Post</title>
<form action="/editFinalize/{{ id }}" method='POST'>
	Project Name:
	<br>
	<input type="text" name="title" value={{ title }}>
	<br>
	Description:
	<br>
	<input type="text" name="about" value={{ des }}>
	<br>
	Required Funding:
	<br>
	<input type="text" name="fund" value={{ fund }}>
	<br>
	<button type="submit">Edit Post!</button>
	<br>
</form>	
</html>
